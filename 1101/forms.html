<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <td>
                    <label for="question1">Question1</label>
                </td>
                <td>
                    <input id="question1" type="text" required placeholder="answer1" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="question2">Question2</label>
                </td>
                <td>
                    <input id="question2" type="text" required placeholder="answer2" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="question3">Question3</label>
                </td>
                <td>
                    <input type="checkbox" id="question3" />Answer3
                </td>
            </tr>
            <tr>
                <td>
                    <label for="question4">Question4</label>
                </td>
                <td>
                    <input type="checkbox" id="question4" />Answer4
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
