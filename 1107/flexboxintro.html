<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        img {
            max-width: 100%;
        }

        body {
            margin: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 50%;
            background: #ccc;
            padding: 1em;
            text-align: center;
        }

        nav {
            border: 3px solid;
            width: 100vh;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            gap: 2em;
        }

        .link a {
            text-decoration: none;
            padding: .5em;
            border-radius: 5px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul class="navbar">
                <li class="link">
                    <a href="#">Home</a>
                </li>
                <li class="link">
                    <a href="#">Gallery</a>
                </li>
                <li class="link">
                    <a href="#">About Us</a>
                </li>
                <li class="link">
                    <a href="#">Contact</a>
                </li>
                <li class="link">
                    <a href="#">Location</a>
                </li>
            </ul>
        </nav>
        <div class="card">
            <img src="../../../Rose/rose.jpg">
            <h1>ROSE IS MY WIFE</h1>
        </div>
</body>

</html>
