<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Nav Bar</title>
    <style>
        * {
            box-sizing: inherit;
        }

        html,
        body {
            box-sizing: border-box;
            margin: 0;
            font-size: 10px;
            font-family: sans-serif;
            padding: .7rem;
        }

        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            margin: 0 4rem;
        }

        nav>svg {
            width: 8rem;
            height: 8rem;
        }

        .navbarRight {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbarCenter {
            font-weight: bold;
            font-size: 1.6rem;
            display: flex;
            gap: 3rem;
            align-items: center;
            margin-right: 13rem;
        }

        .navbarRight>div {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .navbarRight>div>div {
            background-color: #f2f2f2;
            border-radius: 3rem;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 0 1rem 0 0;
        }

        .navbarRight>div>div>svg {
            box-sizing: content-box;
            padding: 1rem;
            border-radius: 50%;
            background-color: #f2f2f2;
        }

        .navbarRight>div>div>input {
            height: 3.5rem;
            width: 10rem;
            font-size: 2.4rem;
            border: none;
            background-color: #f2f2f2;
        }

        .navbarRight>div>div>input::placeholder {
            font-size: 1.7rem;
            font-weight: bold;
            color: #d2d2d2;
        }
    </style>
</head>

<body>
    <!-- Jason's Start -->
    <!-- <navbar>
        <div class="logo"></div>
        <div class="categories"></div>
        <div class="searchbar">
            <div class="search"></div>
            <div class="logos"></div>
        </div>
    </navbar> -->

    <nav>
        <svg aria-hidden="true" class="pre-logo-svg" focusable="false" viewBox="0 0 24 24" role="img" width="24px"
            height="24px" fill="none">
            <path fill="currentColor" fill-rule="evenodd"
                d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z"
                clip-rule="evenodd"></path>
        </svg>
        <div class="navbarRight">
            <ul class="navbarCenter">
                <li>New & Featured</li>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Accessories</li>
                <li>Sale</li>
            </ul>
            <div>
                <div>
                    <svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img"
                        width="24px" height="24px" fill="none">
                        <path stroke="currentColor" stroke-width="1.5"
                            d="M13.962 16.296a6.716 6.716 0 01-3.462.954 6.728 6.728 0 01-4.773-1.977A6.728 6.728 0 013.75 10.5c0-1.864.755-3.551 1.977-4.773A6.728 6.728 0 0110.5 3.75c1.864 0 3.551.755 4.773 1.977A6.728 6.728 0 0117.25 10.5a6.726 6.726 0 01-.921 3.407c-.517.882-.434 1.988.289 2.711l3.853 3.853">
                        </path>
                    </svg>
                    <input type="text" placeholder="Search">
                </div>
                <svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img"
                    width="24px" height="24px" fill="none">
                    <path stroke="currentColor" stroke-width="1.5"
                        d="M16.794 3.75c1.324 0 2.568.516 3.504 1.451a4.96 4.96 0 010 7.008L12 20.508l-8.299-8.299a4.96 4.96 0 010-7.007A4.923 4.923 0 017.205 3.75c1.324 0 2.568.516 3.504 1.451l.76.76.531.531.53-.531.76-.76a4.926 4.926 0 013.504-1.451">
                    </path>
                </svg>
                <svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img"
                    width="24px" height="24px" fill="none">
                    <path stroke="currentColor" stroke-width="1.5"
                        d="M8.25 8.25V6a2.25 2.25 0 012.25-2.25h3a2.25 2.25 0 110 4.5H3.75v8.25a3.75 3.75 0 003.75 3.75h9a3.75 3.75 0 003.75-3.75V8.25H17.5">
                    </path>
                </svg>
            </div>
        </div>
    </nav>
</body>

</html>
