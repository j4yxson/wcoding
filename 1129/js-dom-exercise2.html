<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 3px 10px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>Hello, <span>??</span> you are connected</h2>

    <div class="myDiv" id="main">
        This is the text contained inside my div
    </div>

    <table id="myTable">
        <tr>
            <th style="border-color: green">Fruit</th>
            <th style="border-color: #db2929">Color</th>
        </tr>
        <!-- <tr>
            <th style="border-color: green">Fruit</th>
            <th style="border-color: #db2929">Color</th>
        </tr> -->
    </table>

    <script>
        // 1. In the h2 above, replace the ?? with your name

        document.getElementsByTagName("span")[0].innerHTML = "Jason";

        // 2. Recreate the same div as the one with id of "main" with only JS.
        // Can you put it right under the existing one?

        div2 = document.createElement("div");
        div2Text = document.createTextNode("This is the text contained inside my div");
        div2.setAttribute("class", "myDiv");
        div2.setAttribute("id", "main");
        div2.appendChild(div2Text);

        originaldiv = document.getElementsByTagName("div")[0];

        originaldiv.insertAdjacentElement('afterend', div2);

        // 3. Recreate the same table as the table above with only JS under the existing table.

        table2 = document.createElement("table");
        table2.setAttribute("id", "myTable");

        tr2 = document.createElement("tr");
        table2.appendChild(tr2);

        th1 = document.createElement("th");
        th1.setAttribute("style", "border-color: green");
        th1Text = document.createTextNode("Fruit");
        th1.appendChild(th1Text);

        th2 = document.createElement("th")
        th2.setAttribute("style", "border-color: #db2929");
        th2Text = document.createTextNode("Color");
        th2.appendChild(th2Text);

        tr2.appendChild(th1);
        tr2.appendChild(th2);

        originaltable = document.getElementsByTagName("table")[0];
        originaltable.insertAdjacentElement("afterend", table2);


        // 4. Use the next array in a loop to add appropriate row and columns in the table. 
        const data = [
            ["banana", "yellow"],
            ["cherry", "red"],
            ["apple", "green"],
            ["grape", "green"],
        ];

        for (i = 0; i < data.length; i++) {
            newTr = document.createElement("tr"); // creating new table row
            table2.appendChild(newTr); // appending new table row to the original table
            for (a = 0; a < data[i].length; a++) { // now have to add the data within the data array at data[i]
                newTh = document.createElement("th"); // creating new data cells
                newThText = document.createTextNode(data[i][a]); // adding text
                newTh.appendChild(newThText); // appending text to the new table headers
                table2.appendChild(newTh); //appending the table headers to the new table
            }
        }

        // 5. Use the next array to create a form select and the options list
        // should look like this : <option value="en-US">English</option>

        // <form>
        //     <select>
        //         <option value="en-US">English</option>
        //         <option value="en-US">English</option>
        //         <option value="en-US">English</option>
        //         <option value="en-US">English</option>
        //         <option value="en-US">English</option>
        //     </select>
        // </form>

        const options = [
            { name: "English", value: "en-US" },
            { name: "French", value: "fr-FR" },
            { name: "German", value: "de-DE" },
            { name: "Korean", value: "ko-KR" },
            { name: "Japan", value: "ja-JP" },
        ];

        form = document.createElement("form");
        select = document.createElement("select");
        form.appendChild(select);

        values = Object.values(options);

        for (i = 0; i < options.length; i++) {
            option = document.createElement("option");
            optionvalue = Object.values(Object.values(options)[i])[1];
            optiontext = document.createTextNode(Object.values(Object.values(options)[i])[0]);
            option.setAttribute("value", optionvalue);
            option.appendChild(optiontext);
            select.appendChild(option);
        }

        document.body.appendChild(form)

        // BONUS:
        // 6. Create a function that will add the fruit and color given as arguments appropriately into the table above.
        // Eg. addRow("apple", "yellow") will add a new row with text of "apple" and "yellow"


        function addRow(fruit, color) {
            let newRow = document.createElement("tr");

            let newCol = document.createElement("td");
            newCol.innerHTML = fruit;
            newRow.appendChild(newCol);

            newCol = document.createElement("td");
            newCol.innerHTML = color;
            newRow.appendChild(newCol);

            table2.appendChild(newRow)
        }
        addRow("apple", "yellow");

    </script>
</body>

</html>
