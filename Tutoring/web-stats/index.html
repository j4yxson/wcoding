<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">

   <title>Responsive Flexbox</title>
</head>

<body>
   <div class="wcodingcontainer">
      <div class="topcontainer">
         <div class="toppart">
            <img src="assets/wcoding-clipped-hearts.png">
            <h1>wcoding</h1>
         </div>
      </div>
      <div class="bottomcontainer">
         <div class="visitors">
            <div class="visitorsdata">
               <h2>210</h2>
               <h4>CURRENT VISITORS</h4>
            </div>
         </div>
         <div class="pvuser">
            <div class="pageviews">
               <div class="layerslogo">
                  <img src="assets/layer-group-solid.svg">
               </div>
               <div class="pageviewsdata">
                  <h4>220,020</h4>
                  <p>PAGE VIEWS</p>
               </div>
            </div>
            <div class="user">
               <div class="userlogo">
                  <img src="assets/user-regular.svg">
               </div>
               <div class="userdata">
                  <h4>38,201</h4>
                  <p>UNIQUE VISITORS</p>
               </div>
            </div>
         </div>
         <div class="launchcontainer">
            <button>Launch liveView</button>
            <p>
               <span>Note:</span> You will need the latest version of Google Chrome for better performance.
            </p>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
