<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Exercises</title>
    <style>
        .container {
            height: 500px;
            padding-left: 50px;
            padding-top: 10px;
            position: relative;
        }

        /* exercise 1 */
        .square-one {
            width: 200px;
            height: 200px;
            background: rgb(58, 188, 58);
            border: 2px solid black;
            transition: 1s;
        }

        .square-one:hover {
            width: 100%
        }

        /* exercise 2 */
        .square-two {
            width: 300px;
            height: 300px;
            background: rgb(225, 25, 159);
            border: 2px solid black;
            transition: 2s;
        }

        .square-two:hover {
            opacity: 0;
        }

        /* exercise 3 */
        .text {
            position: relative;
            top: 235px;
            left: 700px;
            font-size: 3em;
        }

        .square-1 {
            width: 200px;
            height: 200px;
            background: red;
            border: 2px solid black;
            position: relative;
            left: 550px;
            top: 10px;
            transition: 1s;
        }

        .square-2 {
            width: 200px;
            height: 200px;
            background: green;
            border: 2px solid black;
            position: relative;
            left: 750px;
            transition: 1s;
        }

        .square-3 {
            width: 200px;
            height: 200px;
            background: blue;
            border: 2px solid black;
            position: relative;
            left: 750px;
            bottom: 400px;
            transition: 1s;
        }

        .square-4 {
            width: 200px;
            height: 200px;
            background: yellow;
            border: 2px solid black;
            position: relative;
            left: 550px;
            bottom: 400px;
            transition: 1s;
        }

        .text:hover~div,
        .text~div:hover {
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
        }


        /* exercise 4 */
        .kitten:hover img {
            opacity: 0;
            transition: 2s;
        }

        .kitten:hover {
            background-image: url("http://placekitten.com/400/400?image=5");
            height: 400px;
            width: 400px;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Make the square width increase over a second when hovered -->
        <div class="square-one"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the square slowly fade away -->
        <div class="square-two"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Move all the square when hovered to show the text message! -->
        <div class="text">HI GUYS!!</div>
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
        <div class="square-4"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the kitten change while hovering!
        (change the number in the image url from image=3 to an other number)
       -->
        <div class="kitten"><img src="http://placekitten.com/400/400?image=3" alt="kitten" /></div>
    </div>
</body>
</body>

</html>
