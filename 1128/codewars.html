    <pre>
        Find the sum of all multiples of n below m

        sumMul(2, 9)   ==> 2 + 4 + 6 + 8 = 20
        sumMul(3, 13)  ==> 3 + 6 + 9 + 12 = 30
        sumMul(4, 123) ==> 4 + 8 + 12 + ... = 1860
        sumMul(4, -7)  ==> "INVALID"    
    </pre>
    <script>


        function sumMul(n, m) {
            let sum = 0;
            if (n > m || n == m) return "INVALID";
            multiple = Math.floor(m / n);

            if (m % n == 0) {
                for (i = 0; i < multiple; i++) {
                    sum += (i * n);
                }
                console.log(sum);
            }

            if (m % n !== 0) {
                for (a = 0; a <= multiple; a++) {
                    sum += (a * n);
                }
                console.log(sum);
            }
        }
