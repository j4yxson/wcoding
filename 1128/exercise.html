<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #moon {
            width: 300px;
            height: 250px;
            display: block;
            background: url('moon.jpeg') no-repeat;
            background-size: cover;
        }

        #moon[data-state='sun'] {
            width: 450px;
            background: url('sun.jpeg') no-repeat;
            background-size: cover;
        }

        #output3 {
            font-size: 13px;
            font-style: italic;
            margin: 0.25em 0;
            padding: 0.25em 40px;
            line-height: 2em;
            position: relative;
            color: black;
        }

        #output3>div.quote {
            color: blue;
            font-size: 14px;
            display: block;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="output">Link to <a href="#">Wcoding</a></div>
    <script>
        // Get the element with id "wcodingLink"
        let newLink = document.getElementsByTagName("a")[0];
        newLink.setAttribute("href", "https://www.wcoding.com/");
        // Change the href attribute
        // newLink.href = ("https://www.wcoding.com/");
    </script>

    <div id="output2"> my image <span id="moon"></span></div>
    <script>
        let moon1 = document.querySelector("#moon");
        moon1.setAttribute("data-state", "sun");
    </script>

    <div id="output3">Any fool can write code that a computer can understand. Good programmers write code that humans
        can understand.</div>
    <script>
        let innertext = document.getElementById("output3").html;
        // innertext.insertAdjacentElement("beforebegin", "<div class=quote></div>");

        let outerdiv = document.createElement("div");
        outerdiv.setAttribute("class", "quote");

    </script>

</body>

</html>
