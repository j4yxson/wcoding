<body>
    <script>

        let fruit = ["apple", "lemon", "pears", "melon"];

        const [fruitOne, fruitTwo] = fruit;
        const [fONe, fTwo, ...frest] = fruit; // assigns fruit[0] to fOne and fruit[1] to fTwo, and the rest to fRest

        const nissanMonster = {
            manufacturer: "Nissan",
            model: "Camry",
            fuel: "Electric",
            color: "lavender",
            productionYear: 2014,
            registrationNumber: "BV70ZMW",
        };

        const { manufacturer, model } = nissanMonster;

    </script>
